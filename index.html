<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Millennial Problem Generator</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style type="text/css">
    body {
      background: #057579;
      padding: 2em;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 2.5vw;
      color: #fff;
    }

    button {
      font-size: 2.5vw;
      font-family: Arial, Helvetica, sans-serif;
    }

    .top {
      margin: 14px;
    }
  </style>
</head>

<body>
  <div class="top">
    <a id="twitter-share-button" target="_" href="https://twitter.com/intent/tweet?text=I have a problem">
      Tweet</a>
  </div>
  <div class="top">
    <button onclick="handleMakeProblem()">I need a new problem.</button>
  </div>
  <h1 id="problem">I have a problem :(</h1>
  <script src="millennialProblemData.js"></script>
  <script src="problemGenerator.js"></script>
  <script>
    var data;
    function handleMakeProblem() {
      if (!data) {
        loadData(function (loadedData) {
          data = loadedData;
          updateProblem(data);
        })
      } else {
        updateProblem(data);
      }
    }
    handleMakeProblem();
  </script>
</body>
</html>
